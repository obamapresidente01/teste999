<!DOCTYPE html> <!-- Início do documento HTML -->
<html lang="pt-BR"> <!-- Tag HTML com atributo lang definindo o idioma como português brasileiro -->
<head>
    <meta charset="UTF-8"> <!-- Definição do conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuração da viewport para dispositivos móveis -->
    <title>Verificador de Números Primos</title> <!-- Título da página -->
    <style>
        input[type="number"] { 
             margin-bottom: 10px; 
        }
        canvas {
            border: 1px solid #ccc; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>
    <h1>Descubra se é Primo!</h1> <!-- Título principal -->
    <input type="number" id="num" name="num" placeholder="Insira um número natural"> <!-- Campo de entrada para o número natural -->
    <button onclick="verificarPrimo()">Verificar</button> <!-- Botão para iniciar a verificação -->
    <canvas id="resultadoCanvas" width="400" height="50"></canvas> <!-- Elemento Canvas para exibir o resultado -->

    <script>
        // Função para verificar se um número é primo
        function verificarPrimo() {
            var num = parseInt(document.getElementById('num').value, 10); // Obtém o valor do campo de entrada e converte para número
            var canvas = document.getElementById('resultadoCanvas'); // Obtém o elemento Canvas
            var ctx = canvas.getContext('2d'); // Obtém o contexto de desenho do Canvas

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpa o Canvas

            if (num <= 1) { // Verifica se o número é menor ou igual a 1
                desenharMensagem('O número ' + num + ' não é primo'); // Chama a função para desenhar a mensagem no Canvas
            } else if (num === 2) { // Verifica se o número é igual a 2
                desenharMensagem('O número ' + num + ' é primo'); // Chama a função para desenhar a mensagem no Canvas
            } else {
                var isPrimo = true;
                for (var i = 2; i <= Math.sqrt(num); i++) { // Loop para verificar se o número é primo
                    if (num % i === 0) {
                        isPrimo = false;
                        break;
                    }
                }
                if (isPrimo) {
                    desenharMensagem('O número ' + num + ' é primo'); // Chama a função para desenhar a mensagem no Canvas
                } else {
                    desenharMensagem('O número ' + num + ' não é primo'); // Chama a função para desenhar a mensagem no Canvas
                }
            }
        }

        // Função para desenhar a mensagem no canvas
        function desenharMensagem(mensagem) {
            var canvas = document.getElementById('resultadoCanvas'); // Obtém o elemento Canvas
            var ctx = canvas.getContext('2d'); // Obtém o contexto de desenho do Canvas

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpa o Canvas
            ctx.font = '20px Arial'; // Define a fonte do texto
            ctx.fillText(mensagem, 10, 30); // Desenha a mensagem no Canvas
        }
    </script> <!-- Script JavaScript -->
</body>
</html> <!-- Fim do documento HTML -->
